

<div class="container" style="margin-top: 10%;">
 
    <ngx-spinner type="ball-scale-multiple"></ngx-spinner>

    <div class="row">   
        <div class="col-5">
            <div class="col-7" style="position: absolute; top: 10%;">
                <h1 class="formh1" style="margin-top: 15%; font-size: 3.4rem; font-weight: 600; font-family: 'Montserrat', sans-serif !important; color: white !important; margin-top: 20%; "> <span class="ss1">Trust us with</span> <span class="ss2">  <br> your healthy</span> <br>  <span class="ss3" style="color: yellow;">Chicken</span> </h1>
            </div>
            <div class="maindiv">
                <img src="assets/image/chickenville.png" alt="fish-logo" style="height: 120px;
                width: 120px; object-fit: cover; margin-left: 25%;">

                <h4 style="color: white; text-align: center; font-size: 1.5rem;">Login</h4>
          
                <form class="theForm" #mainform="ngForm" (ngSubmit)="LogMeIn()">
                    <input id="staffid" class="form-control" type="text" minlength="4" maxlength="4" placeholder="Input your staff id" name="staffid" [(ngModel)]="logMeIn.staffID"  required #sname="ngModel">
                    <span class="userspan" style="color: red;" *ngIf="sname.invalid && sname.touched">Staff ID cannot be empty</span>
                    
                    <input id="password" class="form-control"  type="password" placeholder="Input your password" name="password" [(ngModel)]="logMeIn.password" required #pname="ngModel">
                    <span class="userspan" style="color: red;" *ngIf="pname.invalid && pname.touched">Password field cannot be empty</span>
                    <button type="submit" class="btn btn-danger btn-block mb-4 mt-4 mybtn" style="margin-top: 15px; display: block;" [disabled]="mainform.invalid">Login</button>
                </form>
            </div>
        </div>


    </div>
</div>
